<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="64" height="64" viewBox="0 0 64 64"
     role="img" aria-label="Conventional Subjects favicon">
  <title>Conventional Subjects</title>
  <style>
    :root {
      --bracket-color: #2563EB;
      --text-color:    #111827;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bracket-color: #60A5FA;
        --text-color:    #F9FAFB;
      }
    }
  </style>

  <!-- Transparent background -->
  <rect width="64" height="64" fill="none"/>

  <!-- Brackets -->
  <g fill="none"
     stroke="var(--bracket-color)"
     stroke-width="5"
     stroke-linecap="round"
     stroke-linejoin="round">
    <!-- Left bracket -->
    <path d="M22 13 H16 V51 H22"/>
    <!-- Right bracket -->
    <path d="M42 13 H48 V51 H42"/>
  </g>

  <!-- CS letters -->
  <text x="32" y="43"
        text-anchor="middle"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
        font-size="26"
        font-weight="800"
        letter-spacing="-1"
        fill="var(--text-color)">
    CS
  </text>
</svg>
