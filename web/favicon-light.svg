<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="64" height="64" viewBox="0 0 64 64"
     role="img" aria-label="Conventional Subjects favicon: light mode">
  <title>Conventional Subjects Favicon (Light)</title>
  <desc>Bracketed CS monogram favicon optimized for light browser tabs.</desc>

  <!-- Transparent background -->
  <rect width="64" height="64" fill="none"/>

  <!-- Brackets (blue, visible on light tab) -->
  <g fill="none"
     stroke="#2563EB"
     stroke-width="5"
     stroke-linecap="round"
     stroke-linejoin="round">
    <!-- Left bracket -->
    <path d="M22 13 H16 V51 H22"/>
    <!-- Right bracket -->
    <path d="M42 13 H48 V51 H42"/>
  </g>

  <!-- CS letters (near-black for light mode) -->
  <text x="32" y="43"
        text-anchor="middle"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
        font-size="26"
        font-weight="800"
        letter-spacing="-1"
        fill="#111827">
    CS
  </text>
</svg>
